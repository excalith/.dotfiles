# https://sw.kovidgoyal.net/kitty/conf/#opt-kitty.confirm_os_window_close

#==================================
# Generic Settings
#==================================
# Clear all previous shortcuts
clear_all_shortcuts yes

# Mod Key
kitty_mod ctrl+shift


#==================================
# Font Mappings
#==================================
# Increase font size
map cmd+plus	change_font_size all +2.0

# Decrease font size
map cmd+minus	change_font_size all -2.0

# Reset font size
map cmd+0               change_font_size all 0


#==================================
# Line Mappings
#==================================
# Jump to beginning and end of word
map alt+left send_text all \x1b\x62
map alt+right send_text all \x1b\x66

# Jump to beginning and end of line
map cmd+left send_text all \x01
map cmd+right send_text all \x05

# Remove word
map alt+backspace send_text all \x17

# Remove line
map cmd+backspace send_text all \x15



#==================================
# Clipboard Mappings
#==================================
# Copy to clipboard
map cmd+c       copy_to_clipboard

# Paste from clipboard
map cmd+v       paste_from_clipboard

# Paste from selection
map kitty_mod+s  paste_from_selection
map shift+insert paste_from_selection

# Pass selection to program
map kitty_mod+o pass_selection_to_program


#==================================
# Scrolling Mappings
#==================================
# Scroll to top
map cmd+home       scroll_home

# Scroll to bottom
map cmd+end       scroll_end



#==================================
# Tab Mappings
#==================================
# New tab
map cmd+t       new_tab

# Set tab title
map alt+cmd+t     set_tab_title

# Go To Tab
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9

# Next tab
map cmd+tab        next_tab

# Previous tab
map cmd+shift+tab previous_tab

# Move tab forward
map kitty_mod+. move_tab_forward

# Move tab backward
map kitty_mod+, move_tab_backward


#==================================
# Window Mappings
#==================================
#: Close OS window
map cmd+w close_os_window

# Window Split Mapping
# map cmd+w close_window
map cmd+k launch --location=hsplit
map cmd+j launch --location=vsplit

#: New window
map kitty_mod+enter new_window
map cmd+enter       new_window

#: New OS window
map kitty_mod+n new_os_window
map cmd+n       new_os_window

#: Close window
map kitty_mod+w close_window
map shift+cmd+d close_window

#: Next window
map kitty_mod+] next_window

#: Previous window
map kitty_mod+[ previous_window

#: Move window forward
map kitty_mod+f move_window_forward

#: Move window backward
map kitty_mod+b move_window_backward

#: Move window to top
map kitty_mod+` move_window_to_top

#: Start resizing window
map kitty_mod+r start_resizing_window
map cmd+r       start_resizing_window

# Visually select and focus window
map kitty_mod+f7 focus_visible_window

#: Visually swap window with another
map kitty_mod+f8 swap_with_window

#==================================
# Layout Mappings
#==================================
#: Next layout
map kitty_mod+l next_layout


#==================================
# Misc Mappings
#==================================
# Show documentation
map kitty_mod+f1 show_kitty_doc overview

# Toggle fullscreen
map kitty_mod+f11 toggle_fullscreen
map ctrl+cmd+f    toggle_fullscreen

# Toggle maximized
map kitty_mod+f10 toggle_maximized

# Toggle macOS secure keyboard entry
map opt+cmd+s toggle_macos_secure_keyboard_entry

# Unicode input
map kitty_mod+u    kitten unicode_input
map ctrl+cmd+space kitten unicode_input

# Edit config file
map kitty_mod+f2 edit_config_file
map cmd+,        edit_config_file

# Open the kitty command shell
map kitty_mod+escape kitty_shell window

# Increase background opacity
map kitty_mod+a>m set_background_opacity +0.1

# Decrease background opacity
map kitty_mod+a>l set_background_opacity -0.1

# Make background fully opaque
map kitty_mod+a>1 set_background_opacity 1

# Reset background opacity
map kitty_mod+a>d set_background_opacity default

# Reset the terminal
map kitty_mod+delete clear_terminal reset active
map opt+cmd+r        clear_terminal reset active

# Reload kitty.conf
map kitty_mod+f5 load_config_file
map ctrl+cmd+,   load_config_file

#:Debug kitty configuration
map kitty_mod+f6 debug_config
map opt+cmd+,    debug_config



#==================================
# Mouse Mappings
#==================================
# Reset mouse actions
clear_all_mouse_actions yes

#::  First check for a selection and if one exists do nothing. Then
#::  check for a link under the mouse cursor and if one exists, click
#::  it. Finally check if the click happened at the current shell
#::  prompt and if so, move the cursor to the click location. Note
#::  that this requires shell integration
#::  <https://sw.kovidgoyal.net/kitty/shell-integration/> to work.
mouse_map left click ungrabbed mouse_handle_click selection link prompt

#: Click the link under the mouse or move the cursor even when grabbed
mouse_map shift+left click grabbed,ungrabbed mouse_handle_click selection link prompt

#: Paste from the primary selection
mouse_map middle release ungrabbed paste_from_selection

#: Start selecting text
mouse_map left press ungrabbed mouse_selection normal

#: Start selecting text in a rectangle
mouse_map ctrl+left press ungrabbed mouse_selection rectangle

#: Select a word
mouse_map left doublepress ungrabbed mouse_selection word

#: Select a line
mouse_map left triplepress ungrabbed mouse_selection line

#: Paste from the primary selection even when grabbed
mouse_map shift+middle release ungrabbed,grabbed paste_selection
mouse_map shift+middle press grabbed discard_event

#: Start selecting text even when grabbed
mouse_map shift+left press ungrabbed,grabbed mouse_selection normal

#: Start selecting text in a rectangle even when grabbed
mouse_map ctrl+shift+alt+left press ungrabbed,grabbed mouse_selection rectangle

#: Select a word even when grabbed
mouse_map shift+left doublepress ungrabbed,grabbed mouse_selection word

#: Select a line even when grabbed
mouse_map shift+left triplepress ungrabbed,grabbed mouse_selection line

#: Select line from point even when grabbed
mouse_map ctrl+shift+alt+left triplepress ungrabbed,grabbed mouse_selection line_from_point

#: Extend the current selection even when grabbed
mouse_map shift+right press ungrabbed,grabbed mouse_selection extend

#: Show clicked command output in pager
mouse_map ctrl+shift+right press ungrabbed mouse_show_command_output

