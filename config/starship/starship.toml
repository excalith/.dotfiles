format = """
$os\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$fill\
$aws\
$c\
$docker_context\
$golang\
$java\
$lua\
$package\
$nodejs\
$python\
$ruby\
$rust\
$cmd_duration $jobs $time\
$line_break\
$shell"""

[fill]
symbol = " "

# Nice NerdFonts icons:               
[shell]
disabled = false
format = "${sudo}${indicator} "
bash_indicator = '[](purple)'
zsh_indicator = '[](purple)'
fish_indicator = '[](purple)'
cmd_indicator = '[](purple)'
powershell_indicator = '[](purple)'
unknown_indicator = '[](purple)'

[sudo]
style = 'bold green'
symbol = ''
disabled = false

[directory]
style = "bold green"
home_symbol = '~'
read_only = " "
read_only_style = "bold red"
truncation_length = 4
truncation_symbol = ''
truncate_to_repo = true

[hostname]
ssh_only = true
format = '(bold blue)[$hostname](bold red): '
trim_at = '.companyname.com'
disabled = false

[os]
format = "[($symbol)]($style)"
style = "bold red"
disabled = false

[os.symbols]
Alpine = ' '
Arch = ' '
Debian = ' '
Linux = ' '
Macos = ' '
Ubuntu = ' '
Windows = ' '
Unknown = ' '

[memory_usage]
symbol = " "

[jobs]
symbol = ""
style = "bold red"
number_threshold = 1
format = "[$symbol]($style)"

[cmd_duration]
min_time = 5_000
show_milliseconds = false
format = "[ $duration]($style)"
style = "fg:240"

[time]
disabled = false
style = "fg:240"
format = "[$time]($style)"

[git_branch]
symbol = " "
format = "[$symbol$branch]($style) "
style = "bold bright-purple"

[git_status]
format = '[\[](bold purple)$all_status$ahead_behind[\]](bold purple)'
up_to_date = '[✓](green)'
staged     = '[+](green)'
modified   = '[!](yellow)'
renamed    = '[~](yellow)'
deleted    = '[✖](yellow)'
stashed    = '[\$](bright-purple)'
untracked  = '[?](bright-purple)'
conflicted = '[=](red)'
ahead = '[⇡${count}](green)'
behind = '[⇣${count}](red)'
diverged = ' [](red)([⇡${ahead_count}](green)[⇣${behind_count}](red))'

[git_state]
format = '\([$state($progress_current/$progress_total)]($style)\) '
style = "bright-black"
cherry_pick = '[ PICKING](bold red)'
merge = '[󰦦 MERGING](bold red)'
rebase = '[󰦦 REBASING](bold red)'

[git_commit]
commit_hash_length = 7
tag_symbol = '󰓹 '
disabled = false

[aws]
symbol = "  "

[c]
symbol = " "

[docker_context]
symbol = " "

[dotnet]
symbol = ' '
heuristic = true

[golang]
symbol = " "

[java]
symbol = " "

[lua]
symbol = " "

[nodejs]
symbol = " "
format = "via [$symbol($version )]($style)"

[package]
symbol = " "
format = "[$symbol($version )]($style)"

[python]
symbol = " "

[ruby]
symbol = " "

[rust]
symbol = " "